<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slider</title>
  <link rel="stylesheet" href="./assets/css/style2.css">
</head>

<body>
  <section class="room-inspiration">
    <div class="left-col">
      <h1>50+ Beautiful rooms<br>inspiration</h1>
      <p>Our designer already made a lot of beautiful prototype of rooms that inspire you</p>
      <button class="btn-room-inspiration">Explore More</button>
    </div>

    <div class="slideshow">
      <div class="viewer" id="viewer">
        <img id="mainImg" src="./assets/images/products/Grifo.png" alt="main image">
        <div class="info">
          <div class="caption">
            <small id="capIndex">01 â€” Bed Room</small>
            <h3 id="capTitle">Inner Peace</h3>
          </div>
          <button class="btn-next">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 12H3M21 12L15 6M21 12L15 18" stroke="white" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>

      <div class="thumbs-wrap">
        <div class="thumbs-viewport" id="thumbsViewport">
          <div class="thumbs-list" id="thumbsList">
          </div>
        </div>
        <div class="pagination">
        </div>

        <button class="ctrl-btn" id="nextBtn" aria-label="Next">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.00006 5L16.0001 12L9.00006 19" stroke="#B88E2F" stroke-width="1.8" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </div>
  </section>

  <script src="./assets/js/advance-slider.js"></script>
</body>

</html>
